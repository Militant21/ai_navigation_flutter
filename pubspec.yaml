name: ai_navigation_flutter
publish_to: 'none'
version: 0.1.1

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.2'

dependencies:
  flutter:
    sdk: flutter
  # easy_localization-hoz kell
  flutter_localizations:
    sdk: flutter

  # --- IDE KELLŐ FŐ CSOMAGOK (a build hibák miatt) ---
  easy_localization: any
  path_provider: any
  geolocator: any
  flutter_background_service: any
  flutter_background_service_android: any
  flutter_local_notifications: any
  flutter_map: any
  latlong2: any
  shared_preferences: any
  flutter_tts: any
  sqflite: any
  vector_map_tiles: any
  vector_map_tiles_pmtiles: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/icon/icon.png
    - assets/i18n/en.json
    - assets/i18n/hu.json
    - assets/i18n/de.json
    # - assets/maps/   # ha később lesznek térképfájlok

# --- Splash ---
flutter_native_splash:
  android: true
  ios: true
  image: assets/icon/icon.png
  color: "#ffffff"

# --- Launcher ikon ---
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: assets/icon/icon.png
  min_sdk_android: 24
  remove_alpha_ios: true

# Nálad már volt override ehhez a stackhez – hagyjuk így
dependency_overrides:
  vector_tile_renderer: "5.2.1"
