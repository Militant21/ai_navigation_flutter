name: ai_navigation_flutter
description: AI Navigation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Térkép stack – Flutter beta (Dart 3.6) barát kombináció
  flutter_map: ^8.0.0
  vector_map_tiles: ^9.0.0
  vector_tile_renderer: ^8.2.1

  # PMTiles – használj publikus HTTPS git URL-t, nem kell .git végződés
  vector_map_tiles_pmtiles:
    git:
      url: https://github.com/<helyes_org>/<helyes_repo>
      ref: v2.1.0-beta.1

  latlong2: ^0.9.1
  sqflite: ^2.3.3+1
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  background_downloader: ^8.2.3
  flutter_tts: ^4.2.3
  easy_localization: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1
