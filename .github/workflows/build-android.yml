name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'   # maradhat, vagy hagyd üresen a latest stable-hez
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # <<< EZ A LÉPÉS A LÉNYEG: létrehozza az android/ projektet, ha hiányzik >>>
      - name: Generate platforms if missing
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
