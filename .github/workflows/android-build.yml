name: Android APK build

on:
  workflow_dispatch: {}   # kézzel indítható

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'   # stabil

      - name: Függőségek
        run: flutter pub get

      # Debug APK – ez mindig alá van írva (debug keystore-ral), 100% telepíthető
      - name: Debug APK build
        run: flutter build apk --debug

      - name: Debug APK feltöltése
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      # Release APK – (alapból nincs aláírva). Tesztre jó, store-hoz később kulcsot adunk.
      - name: Release APK build (unsigned)
        run: flutter build apk --release

      - name: Release APK feltöltése
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
