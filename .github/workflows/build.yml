name: Flutter APK CI

on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true
      - name: Ensure Android folder
        run: '[ -d android ] || flutter create --platforms=android .'
      - name: Patch Gradle 8.11.1 + AGP 8.7.2
        run: |
          sed -i -E 's|^distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.11.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
          sed -i -E 's|com\.android\.tools\.build:gradle:[0-9.]+|com.android.tools.build:gradle:8.7.2|' android/build.gradle || true
      - name: Force SDKs (compile/target/min = 34)
        run: |
          echo 'flutter.compileSdkVersion=34' >> android/gradle.properties
          echo 'flutter.targetSdkVersion=34'  >> android/gradle.properties
          echo 'flutter.minSdkVersion=34'     >> android/gradle.properties
      - name: Strip ALL <uses-sdk> from manifests (multiline-safe)
        run: |
          find android/app/src -name AndroidManifest.xml -exec sed -i ':a;N;$!ba;s/<uses-sdk[\s\S]*?>//g' {} \;
      - name: Git cleanup for pub git deps
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://".insteadOf git://
          git config --global credential.helper ":"
          export GIT_TERMINAL_PROMPT=0
      - name: flutter pub get
        run: flutter pub get
      - name: Build release APK
        run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
