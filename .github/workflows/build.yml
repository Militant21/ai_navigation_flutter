name: Flutter APK CI
on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android folder (safe)
        run: |
          [ -d android ] || flutter create --platforms=android --no-pub

      - name: Git cleanup for pub git deps (strong)
        run: |
          set -e
          git config --global --unset-all "http.https://github.com.extrheader" || true
          git config --global --unset-all "http.https://github.com..insteadOf" || true

      - name: Flutter pub upgrade (prefer v2 plugins)
        run: flutter pub upgrade --major-versions

      - name: Flutter pub get
        run: flutter pub get

      - name: Force debug signing for release (dev only)
        run: bash ci/force_debug_release.sh

      - name: Flutter pub get (again)
        run: flutter pub get

      - name: Generate launcher icons if asset present
        shell: bash
        run: |
          if [ -f assets/icon/icon.png ]; then
            flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml
          else
            echo "assets/icon/icon.png not found, skipping launcher icon generation."
          fi

      - name: Generate native splash (if configured)
        shell: bash
        run: |
          if grep -Eq '^\s*flutter_native_splash\s*:' pubspec.yaml; then
            flutter pub run flutter_native_splash:create
          else
            echo "No flutter_native_splash config in pubspec.yaml, skipping splash."
          fi

      - name: Build DEBUG APK (dev-friendly signing)

    - name: Detect legacy Android v1 plugins
      run: |
        echo "üîé Scanning pub-cache for legacy Android v1 plugins"
        ROOT="$HOME/.pub-cache"
        hits=$(grep -RIl           -e "registerWith"           -e "io.flutter.plugin.common.PluginRegistry"           -e "FlutterApplication"           -e "FlutterActivity\|FragmentActivity"           $ROOT/hosted/pub.dev || true)
        if [ -n "$hits" ]; then
          echo "‚ùå Legacy v1 plugin implementations detected:"
          echo "$hits" | sed "s#^#  - #"
          exit 1
        else
          echo "‚úÖ No legacy v1 plugin implementations found."
        fi


