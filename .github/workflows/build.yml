name: Flutter APK CI

on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get

      # --- ENSURE ANDROID V2 EMBEDDING (safe) ---
      - name: Ensure Android folder (v2 embedding, safe)
        run: |
          # Ha nincs android/ mappa, generáljuk v2-vel:
          [ -d android/app/src/main ] || flutter create --platforms=android . --no-pub
          # Meta-data flutterEmbedding=2, ha hiányzik a Manifestből:
          MANIFEST=android/app/src/main/AndroidManifest.xml
          if [ -f "$MANIFEST" ] && ! grep -q "flutterEmbedding" "$MANIFEST"; then
            sed -i "s#</application>#  <meta-data android:name=\"flutterEmbedding\" android:value=\"2\" />\n  </application>#" "$MANIFEST"
          fi
        run: flutter pub get

      # --- Minimal AndroidManifest, HERE-DOC NÉLKÜL ---
      - name: Ensure Android manifest (safe)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p android/app/src/main
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ ! -f "$MANIFEST" ]; then
            printf '%s\n' \
              '<manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.example.ai_navigation_flutter">' \
              '  <application />' \
              '</manifest>' > "$MANIFEST"
          fi

      - name: Generate launcher icons (Android only)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f flutter_launcher_icons-android.yaml ] && [ -f assets/icon/icon.png ]; then
            flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml
          else
            echo "launcher icon config or image missing; skipping"
          fi

      - name: Generate native splash (Android)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f flutter_native_splash.yaml ]; then
            flutter pub run flutter_native_splash:create --path=flutter_native_splash.yaml
          else
            echo "no splash yaml; skipping"
          fi

      - name: Build DEBUG APK (dev-friendly signing)
        run: |
          flutter build apk --debug \
            --build-number="${GITHUB_RUN_NUMBER}" \
            --build-name="$(date +'%Y.%m.%d').${GITHUB_RUN_NUMBER}"

      - uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
