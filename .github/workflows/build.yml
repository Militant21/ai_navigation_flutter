name: build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      # Ha nincs android/, generáljuk le (telefonon nincs, a runneren lesz)
      - name: Ensure Android folder exists
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi

      # Gradle 8.3 + AGP 8.1.0 (Java 21 kompat)
      - name: Patch Gradle (8.3) and AGP (8.1.0)
        run: |
          set -e
          # Gradle wrapper 8.3
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i -E 's#^distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.3-all.zip#' android/gradle/wrapper/gradle-wrapper.properties
          fi
          # AGP 8.1.0 (buildscript classpath)
          for f in android/build.gradle android/build.gradle.kts; do
            [ -f "$f" ] || continue
            sed -i -E 's/com\.android\.tools\.build:gradle:[0-9.]+/com.android.tools.build:gradle:8.1.0/g' "$f" || true
          done
          # Plugins DSL variánsok (root + app, Groovy és KTS)
          for f in android/build.gradle android/build.gradle.kts android/app/build.gradle android/app/build.gradle.kts; do
            [ -f "$f" ] || continue
            sed -i -E "s/(id[[:space:]]+'com\.android\.application'[[:space:]]+version[[:space:]]*')[0-9.]+(')/\18.1.0\2/g" "$f" || true
            sed -i -E 's/(id\("com\.android\.application"\)[[:space:]]+version[[:space:]]*")[0-9.]+(")/\18.1.0\2/g' "$f" || true
            sed -i -E "s/(id[[:space:]]+'com\.android\.library'[[:space:]]+version[[:space:]]*')[0-9.]+(')/\18.1.0\2/g" "$f" || true
            sed -i -E 's/(id\("com\.android\.library"\)[[:space:]]+version[[:space:]]*")[0-9.]+(")/\18.1.0\2/g' "$f" || true
          done

      # minSdk=30 + JVM 17 a modulban; gradle.properties kulcs is
      - name: Force minSdk=30 + JVM target 17 (Groovy/KTS + gradle.properties)
        run: |
          set -e
          # app/build.gradle (Groovy)
          if [ -f android/app/build.gradle ]; then
            if grep -q '^[[:space:]]*minSdkVersion[[:space:]]' android/app/build.gradle; then
              sed -i -E 's/^[[:space:]]*minSdkVersion[[:space:]]+[0-9]+/        minSdkVersion 30/' android/app/build.gradle
            else
              sed -i "/defaultConfig[[:space:]]*{/a\        minSdkVersion 30" android/app/build.gradle
            fi
            grep -q 'compileOptions' android/app/build.gradle || \
              sed -i "/^[[:space:]]*android[[:space:]]*{/a\    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }" android/app/build.gradle
            if grep -q 'kotlinOptions' android/app/build.gradle; then
              sed -i -E 's/jvmTarget[[:space:]]*=?[[:space:]]*"?[0-9]+"?/jvmTarget = "17"/' android/app/build.gradle
            else
              sed -i "/^[[:space:]]*android[[:space:]]*{/a\    kotlinOptions {\n        jvmTarget = \"17\"\n    }" android/app/build.gradle
            fi
          fi
          # app/build.gradle.kts (Kotlin DSL)
          if [ -f android/app/build.gradle.kts ]; then
            if grep -q '^[[:space:]]*minSdk[[:space:]]*=' android/app/build.gradle.kts; then
              sed -i -E 's/^[[:space:]]*minSdk[[:space:]]*=[[:space:]]*[0-9]+/        minSdk = 30/' android/app/build.gradle.kts
            else
              sed -i "/defaultConfig[[:space:]]*{/a\        minSdk = 30" android/app/build.gradle.kts
            fi
            grep -q 'compileOptions' android/app/build.gradle.kts || \
              sed -i "/^[[:space:]]*android[[:space:]]*{/a\    compileOptions {\n        sourceCompatibility = JavaVersion.VERSION_17\n        targetCompatibility = JavaVersion.VERSION_17\n    }" android/app/build.gradle.kts
            sed -i -E 's/jvmTarget[[:space:]]*=[[:space:]]*"?[0-9]+"?/jvmTarget = "17"/' android/app/build.gradle.kts || true
          fi
          # gradle.properties (Flutter kulcs)
          if [ -f android/gradle.properties ]; then
            if grep -q '^flutter.minSdkVersion=' android/gradle.properties; then
              sed -i -E 's/^flutter\.minSdkVersion=.*/flutter.minSdkVersion=30/' android/gradle.properties
            else
              echo 'flutter.minSdkVersion=30' >> android/gradle.properties
            fi
          else
            echo 'flutter.minSdkVersion=30' > android/gradle.properties
          fi

      # Minden manifestből kinyírjuk a <uses-sdk …> sorokat, hogy ne írja felül a Gradle minSdk-et
      - name: Strip <uses-sdk> from manifests (main/debug/profile)
        run: |
          set -e
          for f in \
            android/app/src/main/AndroidManifest.xml \
            android/app/src/debug/AndroidManifest.xml \
            android/app/src/profile/AndroidManifest.xml
          do
            [ -f "$f" ] || continue
            sed -i -E '/<uses-sdk\b.*>/d' "$f"
          done

      - name: flutter pub get
        run: flutter pub get

      # Build ELŐTT még egy biztos felülírás (ha bármi visszaírta volna 21-re)
      - name: Override minSdkVersion to 30 right before build
        run: |
          set -e
          sed -i 's/minSdkVersion 21/minSdkVersion 30/g' android/app/build.gradle 2>/dev/null || true
          sed -i 's/minSdkVersion 21/minSdkVersion 30/g' android/app/build.gradle.kts 2>/dev/null || true
          sed -i -E 's/^flutter\.minSdkVersion=21/flutter.minSdkVersion=30/' android/gradle.properties 2>/dev/null || true
          for f in android/app/src/main/AndroidManifest.xml android/app/src/debug/AndroidManifest.xml android/app/src/profile/AndroidManifest.xml; do
            [ -f "$f" ] && sed -i -E '/<uses-sdk\b.*>/d' "$f" || true
          done

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # MEGJEGYZÉS: korábban SDK telepítgetéssel próbálkoztunk; a hiba oka valójában a manifestben maradt minSdk=21 volt.
      # Most: Gradle/AGP patch, minSdk=30 mindenhol, manifestből <uses-sdk> törölve, build előtt még egy override.
