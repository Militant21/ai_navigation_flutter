name: Flutter APK CI
on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.3'
          cache: true

      # android/ létrehozás, ha nincs
      - name: Ensure Android folder
        run: |
          [ -d android ] || flutter create --platforms=android .

      # Gradle/AGP patchelés (Java21 kompatibilis)
      - name: Patch Gradle/AGP
        run: |
          set -e
          sed -i -E 's|^distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.11.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties || true
          sed -i -E 's|com\.android\.tools\.build:gradle:[0-9.]+|com.android.tools.build:gradle:8.7.2|' android/build.gradle || true

      # SDK és minSdk fixek
      - name: Force SDKs (compile/target/min)
        run: |
          {
            echo 'flutter.compileSdkVersion=34'
            echo 'flutter.targetSdkVersion=34'
            echo 'flutter.minSdkVersion=33'
          } >> android/gradle.properties
          sed -i -E 's/compileSdkVersion .*/compileSdkVersion flutter.compileSdkVersion/' android/app/build.gradle || true
          sed -i -E 's/targetSdkVersion .*/targetSdkVersion flutter.targetSdkVersion/' android/app/build.gradle || true
          sed -i -E 's/minSdkVersion .*/minSdkVersion flutter.minSdkVersion/' android/app/build.gradle || true

      # Manifest: engedélyek + foreground service + reboot receiver + <uses-sdk> törlés
      - name: Patch AndroidManifest for background
        run: |
          set -e
          M=android/app/src/main/AndroidManifest.xml
          # 1) <uses-sdk ...> TÖRLÉS (ha bármi plugin beírná)
          sed -i ':a;N;$!ba;s/<uses-sdk[\s\S]*?>//g' "$M"
          # 2) uses-permission-ek (ha nincs, szúrjuk be az <application> elé)
          perl -0777 -pe 's#</application>#</application>#' "$M" >/dev/null 2>&1 || true
          # beszúrás header részbe (ha nem lenne)
          grep -q 'ACCESS_FINE_LOCATION' "$M" || \
          sed -i 's#<application#<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>\n    <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION"/>\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"/>\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION"/>\n    <application#' "$M"

          # 3) service + receiver az <application> blokkban
          # service
          grep -q 'com.pravera.flutter_foreground_task.service.ForegroundService' "$M" || \
          sed -i 's#</application>#    <service android:name="com.pravera.flutter_foreground_task.service.ForegroundService"\n             android:exported="false"\n             android:stopWithTask="false"/>\n\n    <receiver android:name="com.pravera.flutter_foreground_task.receiver.RebootBroadcastReceiver"\n              android:enabled="true"\n              android:exported="false">\n        <intent-filter>\n            <action android:name="android.intent.action.BOOT_COMPLETED"/>\n        </intent-filter>\n    </receiver>\n</application>#' "$M"

          echo "== Manifest patched =="
          grep -n 'FOREGROUND_SERVICE' "$M" || true

      - name: flutter pub get
      - name: Flutter tests
        run: flutter test --no-pub
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
