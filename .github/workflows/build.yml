name: Flutter APK CI

on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Android v2 embedding: ha nincs android/ mappa, hozzuk létre biztonságból
      - name: Ensure Android folder (safe, v2)
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -d android/app/src/main ]; then
            flutter create --platforms=android --no-pub
          fi

      - name: Flutter pub get
        run: flutter pub get

      # Minimál AndroidManifest.xml CSAK ha hiányzik (ikon generáláshoz kell)
      - name: Ensure minimal AndroidManifest (only if missing)
        shell: bash
        run: |
          set -euo pipefail
          MANIFEST=android/app/src/main/AndroidManifest.xml
          mkdir -p android/app/src/main
          if [ ! -f "$MANIFEST" ]; then
            printf '%s\n' \
              '<?xml version="1.0" encoding="utf-8"?>' \
              '<manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.example.ai_navigation_flutter">' \
              '  <application />' \
              '</manifest>' > "$MANIFEST"
          fi

      # Ikon generálás: csak ha van yaml + ikon kép
      - name: Generate launcher icons (Android only)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f flutter_launcher_icons-android.yaml ] && [ -f assets/icon/icon.png ]; then
            flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml
          else
            echo "launcher icon config or image missing; skipping"
          fi

      # Splash: ha van flutter_native_splash.yaml, futtatjuk
      - name: Generate native splash (Android)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f flutter_native_splash.yaml ]; then
            flutter pub run flutter_native_splash:create --path=flutter_native_splash.yaml
          else
            echo "no splash yaml; skipping"
          fi

      # Debug APK build (dev-barát aláírás)
      - name: Build DEBUG APK (dev-friendly signing)
        shell: bash
        run: |
          set -euo pipefail
          flutter build apk --debug \
            --build-number="${GITHUB_RUN_NUMBER}" \
            --build-name="$(date +'%Y.%m.%d').${GITHUB_RUN_NUMBER}"

      # Artifakt feltöltés
      - uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
