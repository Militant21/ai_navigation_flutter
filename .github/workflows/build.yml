name: Flutter APK CI
on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android folder (safe)
        run: |
          [ -d android ] || flutter create --platforms=android . --no-pub

      - name: Git cleanup for pub git deps (strong)
        run: |
          set -e
          git config --global --unset-all "http.https://github.com.extraheader" || true
          git config --global --unset-all "http.https://github.com/.insteadOf" || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate launcher icons (Android only)
        run: |
          if [ -f flutter_launcher_icons-android.yaml ] && [ -f assets/icon/icon.png ]; then
            flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml
          else
            echo "icon yaml or image missing; skipping"
          fi

      - name: Generate native splash (Android)
        run: |
          if [ -f flutter_native_splash.yaml ]; then
            flutter pub run flutter_native_splash:create --path=flutter_native_splash.yaml
          else
            echo "no splash yaml; skipping"
          fi

      - name: Build DEBUG APK (dev-friendly signing)
        run: |
          flutter build apk --debug \
            --build-number="${GITHUB_RUN_NUMBER}" \
            --build-name="$(date +%Y.%m.%d).${GITHUB_RUN_NUMBER}"

      - uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
