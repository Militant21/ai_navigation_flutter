# (IDE A FENTI YAML TARTALMA, VÁLTOZTATÁS NÉLKÜL)
      - name: Flutter clean & tests
        run: |
          flutter clean
          flutter pub get
          flutter test --no-pub || true

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          retention-days: 90

      - name: Zip android folder
        run: zip -rq android-folder.zip android

      - name: Upload ANDROID folder artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-folder
          path: android-folder.zip
          if-no-files-found: error
          retention-days: 90
