name: Flutter APK CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # hagyjuk a defaultot, hogy tudjon push-olni

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android folder (safe, v2)
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            flutter create . --platforms=android --no-overwrite
          fi

      - name: flutter pub upgrade (remove old/v1 plugins)
        run: flutter pub upgrade --major-versions

      - name: flutter pub get
        run: flutter pub get

      - name: Generate launcher icons (Android)
        shell: bash
        run: |
          set -e
          if [ -f flutter_launcher_icons-android.yaml ] && [ -f assets/icon/icon.png ]; then
            flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml
          else
            echo "Icon config or image missing, skipping launcher icons."
          fi

      - name: Generate native splash (Android)
        shell: bash
        run: |
          set -e
          if [ -f flutter_native_splash.yaml ] && [ -f assets/splash/logo.png ]; then
            flutter pub run flutter_native_splash:create
          else
            echo "Splash config or image missing, skipping native splash."
          fi

      - name: Commit generated Android assets (icons + splash)
        if: ${{ github.ref == 'refs/heads/main' }}
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add android/app/src/main/res || true
          git add android/app/src/main/AndroidManifest.xml || true
          git add android/app/src/main/res/values/styles.xml || true
          git add android/app/src/main/res/drawable*/launch_background.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "ci: update generated launcher icons & native splash (Android)"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Build DEBUG APK
        run: |
          flutter build apk --debug --no-tree-shake-icons \
            --build-number="${GITHUB_RUN_NUMBER}" \
            --build-name="$(date +%Y.%m.%d).${GITHUB_RUN_NUMBER}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
