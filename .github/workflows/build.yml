name: Flutter APK CI
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: {distribution: temurin, java-version: '21'}
      - uses: subosito/flutter-action@v2
        with: {flutter-version: '3.22.3', channel: stable, cache: true}

      - name: Ensure Android folder exists
        run: flutter create --platforms=android .

      - name: Patch Gradle 8.3 + AGP 8.1.0
        run: |
          sed -i -E 's|^distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.3-all.zip|' android/gradle/wrapper/gradle-wrapper.properties || true
          sed -i -E 's|com\.android\.tools\.build:gradle:[0-9.]+|com.android.tools.build:gradle:8.1.0|g' android/build.gradle || true

      - name: Set minSdk=28 safely
        run: |
          # 1) állítsuk property-ben (ajánlott Flutter minta)
          if grep -q '^flutter.minSdkVersion=' android/gradle.properties; then
            sed -i 's/^flutter.minSdkVersion=.*/flutter.minSdkVersion=28/' android/gradle.properties
          else
            echo 'flutter.minSdkVersion=28' >> android/gradle.properties
          fi
          # 2) távolítsuk el a téves minSdkVersion sort a "flutter { }" blokkból, ha odakerült
          awk 'BEGIN{influtter=0}
               /^flutter[[:space:]]*\{/ {influtter=1}
               influtter && /minSdkVersion/ {next}
               influtter && /\}/ {influtter=0}
               {print}' android/app/build.gradle > /tmp/app.gradle && mv /tmp/app.gradle android/app/build.gradle
          # 3) ha a defaultConfig-ban szám áll, cseréljük property-re
          sed -i -E "s/(defaultConfig[[:space:]]*\{[^}]*minSdkVersion)[[:space:]]+[0-9]+/\\1 flutter.minSdkVersion/" android/app/build.gradle || true

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        if: always()
        with: {name: android-folder, path: android}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: ignore
