name: Flutter APK CI

on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # GIT CLEANUP ELŐRE HOZVA
      - name: Git cleanup for pub git deps (early)
        shell: bash
        run: |
          set -e
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global url."https://github.com/".insteadOf git@github.com: || true
          git config --global url."https://".insteadOf git:// || true
          git config --global credential.helper ":"
          export GIT_TERMINAL_PROMPT=0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true

      - name: Ensure Android folder
        run: '[ -d android ] || flutter create --platforms=android .'

      # (opcionális) AGP/Gradle patch – nálad már be volt lőve, meghagyom
      - name: Patch Gradle 8.11.1 + AGP 8.7.2
        shell: bash
        run: |
          set -e
          sed -i -E 's|^(\s*distributionUrl=).*|\1https\://services.gradle.org/distributions/gradle-8.11.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
          sed -i -E 's|(com\.android\.tools\.build:gradle:)[0-9.]+|\18.7.2|' android/build.gradle

      - name: Force SDKs (compile/target/min = 34)
        shell: bash
        run: |
          set -e
          echo 'flutter.compileSdkVersion=34' >> android/gradle.properties
          echo 'flutter.targetSdkVersion=34'  >> android/gradle.properties
          echo 'flutter.minSdkVersion=34'     >> android/gradle.properties

      - name: Strip ALL <uses-sdk> from manifests (multiline-safe)
        shell: bash
        run: |
          set -e
          find android/app/src -name AndroidManifest.xml -exec sed -i ':a;N;$!ba;s/<uses-sdk[\s\S]*?>//g' {} \;

      - name: flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
