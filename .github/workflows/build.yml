name: Flutter APK CI
on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Flutter BETA (Dart 3.6), fixált béta build a stabil reprodukcióért
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          flutter-version: '3.25.0-0.2.pre'
          cache: true

      # Ha hiányzik az android/, generáljuk
      - name: Ensure Android folder (safe)
        run: |
          [ -d android ] || flutter create --platforms=android .

      # Gradle/AGP páros, ami jól működik ezzel a Flutterrel
      - name: Patch Gradle 8.11.1 + AGP 8.7.2
        run: |
          sed -i -E 's|^distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.11.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties || true
          sed -i -E 's|com\.android\.tools\.build:gradle:[0-9.]+|com.android.tools.build:gradle:8.7.2|' android/build.gradle || true

      # SDK-k erőltetése (34)
      - name: Force SDKs (compile/target/min = 34)
        run: |
          {
            echo 'flutter.compileSdkVersion=34'
            echo 'flutter.targetSdkVersion=34'
            echo 'flutter.minSdkVersion=34'
          } >> android/gradle.properties
          sed -i -E 's/compileSdkVersion .*/compileSdkVersion flutter.compileSdkVersion/' android/app/build.gradle || true
          sed -i -E 's/targetSdkVersion .*/targetSdkVersion flutter.targetSdkVersion/' android/app/build.gradle || true
          sed -i -E 's/minSdkVersion .*/minSdkVersion flutter.minSdkVersion/' android/app/build.gradle || true

      # Minden <uses-sdk> kiszedése a manifestekből
      - name: Strip ALL <uses-sdk> from manifests (multiline-safe)
        run: |
          find android/app/src -name AndroidManifest.xml -exec sed -i ':a;N;$!ba;s/<uses-sdk[\s\S]*?>//g' {} \;

      # Dependenciák letöltése
      - name: flutter pub get
        run: flutter pub get

      # (Opcionális) launcher ikonok, ha be van állítva
      - name: Generate launcher icons (optional)
        run: |
          grep -q '^flutter_launcher_icons:' pubspec.yaml && \
            flutter pub run flutter_launcher_icons:main || true

      # APK build
      - name: Build release APK
        run: flutter build apk --release

      # Artefakt feltöltés
      - uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
