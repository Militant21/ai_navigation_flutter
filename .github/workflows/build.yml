name: build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      # Ha nincs android/, generáljuk le (runneren, nem commitoljuk)
      - name: Ensure Android folder exists (one-time)
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi

      # Java 21 kompat: Gradle 8.3 + AGP 8.1.0
      - name: Patch Gradle/AGP for Java 21
        run: |
          set -e
          sed -i -E 's#^distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.3-all.zip#' android/gradle/wrapper/gradle-wrapper.properties
          sed -i -E 's#com\.android\.tools\.build:gradle:[0-9.]+#com.android.tools.build:gradle:8.1.0#' android/build.gradle
          echo "Gradle wrapper:" && grep -n "^distributionUrl=" android/gradle/wrapper/gradle-wrapper.properties || true
          echo "AGP line:" && grep -n "com.android.tools.build:gradle" android/build.gradle || true
          # minSdk védelem
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/minSdkVersion[[:space:]]*[0-9]+/minSdkVersion 30/' android/app/build.gradle || true
          fi
          if [ -f android/app/build.gradle.kts ]; then
            sed -i -E 's/minSdk[[:space:]]*=[[:space:]]*[0-9]+/minSdk = 30/' android/app/build.gradle.kts || true
          fi
          [ -f android/gradle.properties ] || touch android/gradle.properties
          grep -q '^flutter\.minSdkVersion=30$' android/gradle.properties || echo 'flutter.minSdkVersion=30' >> android/gradle.properties

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
