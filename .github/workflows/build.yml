name: Flutter APK CI
on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # GIT CLEANUP – bármi pub ELŐTT
      - name: Git cleanup for pub git deps (early)
        shell: bash
        run: |
          set -euo pipefail
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global --unset-all url."https://github.com/".insteadof || true
          git config --global --unset-all url."https://".insteadof || true
          git config --global --unset-all credential.helper || true
          rm -f ~/.git-credentials ~/.config/git/credentials || true
          export GIT_TERMINAL_PROMPT=0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true

      - name: Ensure Android folder
        run: '[ -d android ] || flutter create --platforms=android . --no-pub'

      # (opcionális) manifest tisztítás – maradhat
      - name: Strip ALL <uses-sdk> from manifests (multiline-safe)
        shell: bash
        run: |
          set -e
          find android/app/src -name AndroidManifest.xml -exec sed -i -e ':a;N;$!ba;s/<uses-sdk[\s\S]*?>//g' '{}' \;

      - name: flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
