name: Flutter APK CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android folder (safe, v2)
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            flutter create --platforms=android . --no-overwrite
          fi

      - name: flutter pub upgrade (remove old/v1 plugins)
        run: flutter pub upgrade --major-versions

      - name: flutter pub get
        run: flutter pub get

      - name: Generate launcher icons (Android)
        if: ${{ hashFiles('flutter_launcher_icons-android.yaml', 'assets/icon/icon.png') != '' }}
        shell: bash
        run: |
          set -e
          if [ -f flutter_launcher_icons-android.yaml ] && [ -f assets/icon/icon.png ]; then
            flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml
          else
            echo "Icon config or image missing, skipping launcher icons."
          fi

      - name: Generate native splash (Android)
        if: ${{ hashFiles('flutter_native_splash.yaml', 'assets/splash/logo.png') != '' }}
        shell: bash
        run: |
          set -e
          if [ -f flutter_native_splash.yaml ] && [ -f assets/splash/logo.png ]; then
            flutter pub run flutter_native_splash:create
          else
            echo "Splash config or image missing, skipping native splash."
          fi

  - name: Detect legacy Android v1 plugins
    run: |
      set -e
      echo "== Pub deps (compact) =="
      flutter pub deps --style=compact || true
      echo "== Scan project android/ for v1 patterns =="
      grep -RInE "io\.flutter\.app\.Flutter(Activity|FragmentActivity)|FlutterApplication|GeneratedPluginRegistrant|registerWith\(" android/ || true
      echo "== Scan .pub-cache for v1 plugin implementations =="
      grep -RIl "registerWith\s*\(" "$HOME/.pub-cache" || true
      - name: Build DEBUG APK
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
