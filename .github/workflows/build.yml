name: build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      - name: Install Android SDK components (34 + tools) with retry
        run: |
          set -e
          n=0
          until [ $n -ge 3 ]
          do
            yes | sdkmanager --licenses && \
            sdkmanager "platforms;android-34" "platform-tools" "build-tools;34.0.0" && break
            n=$((n+1))
            echo "Retrying SDK install... ($n/3)"
            sleep 10
          done
          if [ $n -ge 3 ]; then
            echo "SDK install failed after 3 attempts" >&2
            exit 1
          fi

      - name: Ensure Android folder exists
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi

      - name: Set Gradle wrapper 8.3
        run: |
          sed -i -E 's#^distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.3-all.zip#' android/gradle/wrapper/gradle-wrapper.properties

      - name: Force minSdk=30 + JVM target 17 in app
        run: |
          set -e
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/minSdkVersion [0-9]+/minSdkVersion 30/' android/app/build.gradle || true
            grep -q 'minSdkVersion' android/app/build.gradle || sed -i "/defaultConfig {/a\        minSdkVersion 30" android/app/build.gradle
          fi
          if [ -f android/gradle.properties ]; then
            grep -q '^flutter.minSdkVersion' android/gradle.properties \
              && sed -i -E 's/^flutter.minSdkVersion=.*/flutter.minSdkVersion=30/' android/gradle.properties \
              || echo 'flutter.minSdkVersion=30' >> android/gradle.properties
          fi

      - name: flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
