name: Flutter APK CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android folder (safe, v2)
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            flutter create --platforms=android --no-overwrite
          fi

      - name: flutter pub upgrade (remove old/v1 plugins)
        run: flutter pub upgrade --major-versions

      - name: flutter pub get
        run: flutter pub get

      - name: List offending v1 Android plugins (fail with names)
        shell: bash
        run: |
          set -e
          ROOT="$HOME/.pub-cache"
          echo "== Scanning pub-cache for legacy Android v1 plugins =="
          hits=$(grep -RIl \
            -e 'io\.flutter\.app\.Flutter(Activity|FragmentActivity)|FlutterApplication' \
            -e 'io\.flutter\.plugin\.common\.PluginRegistry' \
            "$ROOT" 2>/dev/null \
            | grep '/android/' \
            | grep -E '\.(java|kt)$' \
            | grep -Ev '/(example|test|ios|macos|linux|windows|web)/' || true)
          if [ -z "$hits" ]; then
            echo "OK: no legacy v1 plugin implementations found in pub-cache."
            exit 0
          fi
          echo "Legacy v1 plugin implementations detected (name@version):"
          echo "$hits" | awk -F'/hosted/pub.dev/' 'NF>1{ print " â€¢ " $2 }' | cut -d'/' -f1,2 | sort -u
          echo "::error::Above plugin(s) still use Android v1 embedding. Update or replace them."
          exit 1

      - name: Generate launcher icons (Android)
        if: ${{ hashFiles('assets/icon/icon.png') != '' }}
        shell: bash
        run: |
          set -e
          flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml || true

      - name: Generate native splash (Android)
        if: ${{ hashFiles('flutter_native_splash.yaml') != '' && hashFiles('assets/splash/logo.png') != '' }}
        shell: bash
        run: |
          set -e
          flutter pub run flutter_native_splash:create

      - name: Build DEBUG APK
        shell: bash
        run: |
          set -e
          flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
