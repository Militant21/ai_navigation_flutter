name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      # Android platform generálása
      - name: Generate android platform
        run: flutter create --platforms=android .

      # Átírjuk a generált build.gradle(.kts)-t 30-ra
      - name: Force minSdkVersion 30 in build.gradle
        run: |
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/minSdkVersion[[:space:]]+[0-9]+/minSdkVersion 30/' android/app/build.gradle
          fi
          if [ -f android/app/build.gradle.kts ]; then
            sed -i -E 's/minSdk(Version)?[[:space:]]*=?[[:space:]]*[0-9]+/minSdk = 30/' android/app/build.gradle.kts
          fi

      # >>> Ellenőrzés: ténylegesen 30 van-e mindenhol
      - name: Verify minSdkVersion is 30
        run: |
          echo "=== android/app/build.gradle ==="
          if [ -f android/app/build.gradle ]; then
            grep -nE 'minSdkVersion' android/app/build.gradle || true
            sed -n '/defaultConfig/,/}/p' android/app/build.gradle || true
          else
            echo "(nincs build.gradle)"
          fi
          echo "=== android/app/build.gradle.kts ==="
          if [ -f android/app/build.gradle.kts ]; then
            grep -nE 'minSdk(Version)?|minSdk[[:space:]]*=' android/app/build.gradle.kts || true
            sed -n '/defaultConfig/,/}/p' android/app/build.gradle.kts || true
          else
            echo "(nincs build.gradle.kts)"
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
