name: build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      - name: Ensure Android folder exists
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi

      - name: Patch Gradle (8.3) and AGP (8.1.0)
        run: |
          set -e
          sed -i -E 's#^distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.3-all.zip#' android/gradle/wrapper/gradle-wrapper.properties || true
          sed -i -E 's/com\.android\.tools\.build:gradle:[0-9.]+/com.android.tools.build:gradle:8.1.0/g' android/build.gradle || true
          sed -i -E 's/com\.android\.tools\.build:gradle:[0-9.]+/com.android.tools.build:gradle:8.1.0/g' android/build.gradle.kts || true

      - name: Force minSdk=30 + JVM target 17 (Groovy/KTS + gradle.properties)
        run: |
          set -e
          sed -i -E 's/minSdkVersion [0-9]+/minSdkVersion 30/' android/app/build.gradle || true
          sed -i -E 's/minSdk\s*=\s*[0-9]+/minSdk = 30/' android/app/build.gradle.kts || true
          if grep -q '^flutter.minSdkVersion=' android/gradle.properties; then
            sed -i -E 's/^flutter\.minSdkVersion=.*/flutter.minSdkVersion=30/' android/gradle.properties
          else
            echo 'flutter.minSdkVersion=30' >> android/gradle.properties
          fi

      - name: Strip <uses-sdk> from plugin manifests
        run: |
          set -e
          find build -type f -path "*/background_downloader/*/AndroidManifest.xml" -print0 | while IFS= read -r -d '' f; do
            echo "Patching plugin manifest: $f"
            sed -i -E '/<uses-sdk/d' "$f"
          done

      - name: flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
