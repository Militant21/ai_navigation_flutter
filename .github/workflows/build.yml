name: Flutter APK CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.3'
          cache: true

      # opcion√°lis, de hasznos
      - name: Flutter clean & tests
        run: |
          flutter clean
          flutter pub get
          flutter test --no-pub || true

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          retention-days: 90

      - name: Zip android folder
        run: zip -rq android-folder.zip android

      - name: Upload ANDROID folder artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-folder
          path: android-folder.zip
          if-no-files-found: error
          retention-days: 90
