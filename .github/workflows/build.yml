name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      # Android platform generálása
      - name: Generate android platform
        run: flutter create --platforms=android .

      # <- EZ A LÉNYEG: a Flutter sablon ezt olvassa!
      - name: Force minSdkVersion 30 via local.properties
        run: echo "flutter.minSdkVersion=30" >> android/local.properties

      # Fallback: ha a sablon mégis számot írna közvetlenül, írjuk át 30-ra
      - name: Force minSdkVersion 30 in build files
        run: |
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/minSdkVersion[[:space:]]+[0-9]+/minSdkVersion 30/' android/app/build.gradle
          fi
          if [ -f android/app/build.gradle.kts ]; then
            # kétféle minta: minSdk = 21 VAGY minSdkVersion = 21
            sed -i -E 's/minSdk[[:space:]]*=[[:space:]]*[0-9]+/minSdk = 30/' android/app/build.gradle.kts || true
            sed -i -E 's/minSdkVersion[[:space:]]*=[[:space:]]*[0-9]+/minSdkVersion = 30/' android/app/build.gradle.kts || true
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
