name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      - name: Ensure Android folder exists
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi

      - name: Force minSdkVersion 30 (Groovy/KTS + gradle.properties)
        run: |
          set -e
          # --- Groovy build.gradle ---
          if [ -f android/app/build.gradle ]; then
            sed -i -E "s/minSdkVersion[[:space:]]+[0-9]+/minSdkVersion 30/" android/app/build.gradle || true
            if ! grep -q "minSdkVersion" android/app/build.gradle; then
              sed -i "/defaultConfig[[:space:]]*{/a\        minSdkVersion 30" android/app/build.gradle
            fi
          fi
          # --- Kotlin build.gradle.kts ---
          if [ -f android/app/build.gradle.kts ]; then
            sed -i -E "s/minSdk[[:space:]]*=[[:space:]]*[0-9]+/minSdk = 30/" android/app/build.gradle.kts || true
            if ! grep -q "minSdk[[:space:]]*=" android/app/build.gradle.kts; then
              sed -i "/defaultConfig[[:space:]]*{/a\        minSdk = 30" android/app/build.gradle.kts
            fi
          fi
          # --- Flutter kulcs: gradle.properties ---
          if [ -f android/gradle.properties ]; then
            if grep -q "^flutter.minSdkVersion=" android/gradle.properties; then
              sed -i -E "s/^flutter\.minSdkVersion=.*/flutter.minSdkVersion=30/" android/gradle.properties
            else
              echo "flutter.minSdkVersion=30" >> android/gradle.properties
            fi
          else
            echo "flutter.minSdkVersion=30" > android/gradle.properties
          fi
          echo "== check =="
          grep -n "minSdk" android/app/build.gradle* 2>/dev/null || true
          grep -n "^flutter.minSdkVersion" android/gradle.properties 2>/dev/null || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

# MEGJEGYZÉS:
# A korábbi futások azért hasaltak el, mert a Flutter default minSdk=21-et generált.
# Ezt most minden lehetséges helyen 30-ra kényszerítjük (Groovy, KTS, gradle.properties).
# Szándékosan NINCS ideiglenes 't' vagy '.tmp' fájl, nincs awk patch-orgia.
