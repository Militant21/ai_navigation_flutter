name: Flutter APK CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android folder (safe, v2)
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            flutter create --platforms=android --no-overwrite
          fi

      - name: Detect legacy Android v1 plugins
        shell: bash
        run: |
          set -e
          echo "== Scan project android/ for v1 patterns =="
          if grep -RIlE 'io\.flutter\.app\.Flutter(Activity|FragmentActivity)|FlutterApplication|GeneratedPluginRegistrant|registerWith\(' android/ ; then
            echo "::error::Found Android v1 embedding traces above. Update/remove plugins."
            exit 1
          fi
          echo "OK: no v1 traces in project sources."
          echo "== Scan pub-cache for v1 plugin implementations =="
          if grep -RIl 'registerWith\s*(' "$HOME/.pub-cache" 2>/dev/null ; then
            echo "::warning::Legacy 'registerWith' found in pub-cache (plugin versions). Running 'flutter pub upgrade --major-versions' next."
          fi

      - name: flutter pub upgrade (remove old/v1 plugins)
        run: flutter pub upgrade --major-versions

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate launcher icons (Android)
        if: ${{ hashFiles('assets/icon/icon.png') != '' }}
        run: |
          flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml

      - name: Generate native splash (Android)
        if: ${{ hashFiles('flutter_native_splash.yaml') != '' && hashFiles('assets/splash/logo.png') != '' }}
        run: |
          flutter pub run flutter_native_splash:create

      - name: Build DEBUG APK
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
