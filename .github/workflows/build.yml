name: Flutter APK CI

on:
  push:
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.22.2"
          cache: true

      - name: Resolve packages
        run: flutter pub get

      - name: Create platform-specific project files
        run: flutter create .

      # EZ AZ ÚJ, DÖNTŐ LÉPÉS: SDK verziók átírása
      - name: Modify Gradle files for SDK 33
        run: |
          sed -i 's/compileSdk = 34/compileSdk = 33/g' android/app/build.gradle.kts
          sed -i 's/targetSdk = 34/targetSdk = 33/g' android/app/build.gradle.kts
          echo "SDK versions changed to 33"

      - name: Build DEBUG APK
        run: flutter build apk --debug

      - name: Upload DEBUG APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          
