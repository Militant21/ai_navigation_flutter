name: Flutter APK CI
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "pubspec.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.3'
          cache: true

      - name: Ensure Android folder
        run: |
          [ -d android ] || flutter create --platforms=android .

      - name: Patch Gradle 8.11.1 + AGP 8.7.2
        run: |
          set -e
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i -E 's|^distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.11.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
          fi
          for f in android/build.gradle android/build.gradle.kts; do
            [ -f "$f" ] || continue
            sed -i -E 's|com\.android\.tools\.build:gradle:[0-9.]+|com.android.tools.build:gradle:8.7.2|g' "$f"
          done

      - name: Force SDKs (compile/target/min)
        run: |
          set -e
          # property-k
          {
            echo 'flutter.compileSdkVersion=34'
            echo 'flutter.targetSdkVersion=34'
            echo 'flutter.minSdkVersion=28'
          } >> android/gradle.properties

          # app build.gradle (Groovy)
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/compileSdkVersion .*/compileSdkVersion flutter.compileSdkVersion/' android/app/build.gradle || true
            sed -i -E 's/targetSdkVersion .*/targetSdkVersion flutter.targetSdkVersion/' android/app/build.gradle || true
            sed -i -E 's/minSdkVersion .*/minSdkVersion flutter.minSdkVersion/' android/app/build.gradle || true
          fi

          # app build.gradle.kts (KTS)
          if [ -f android/app/build.gradle.kts ]; then
            sed -i -E 's/compileSdk[[:space:]]*=[[:space:]]*[0-9]+/compileSdk = 34/' android/app/build.gradle.kts || true
            sed -i -E 's/minSdk[[:space:]]*=[[:space:]]*[0-9]+/minSdk = 28/' android/app/build.gradle.kts || true
          fi

      - name: Strip ALL <uses-sdk> from manifests
        run: |
          find android -name AndroidManifest.xml -exec sed -i ':a;N;$!ba;s/<uses-sdk[\s\S]*?>//g' {} \;

      - name: flutter pub get
        run: flutter pub get

      - name: Commit & push pubspec.lock (no rebuild loop)
        run: |
          if ! git diff --quiet -- pubspec.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pubspec.lock
            git commit -m "ci: update pubspec.lock [skip ci]"
            git push
          fi

      - name: Build release APK
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
