name: ci-build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      # Android/ mappa a runneren készül, NEM a repo-ban
      - name: Ensure Android folder exists
        run: flutter create --platforms=android .

      # Gradle 8.3 + AGP 8.1.0 (mind Groovy, mind KTS)
      - name: Patch Gradle wrapper to 8.3 + AGP 8.1.0
        shell: bash
        run: |
          set -e
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i -E 's#^distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.3-all.zip#' android/gradle/wrapper/gradle-wrapper.properties
          fi
          for f in android/build.gradle android/build.gradle.kts; do
            [ -f "$f" ] || continue
            sed -i -E 's/com\.android\.tools\.build:gradle:[0-9.]+/com.android.tools.build:gradle:8.1.0/g' "$f" || true
          done

      # minSdk=28 kényszerítése mindenhol
      - name: Force minSdk=28 (Groovy/KTS + gradle.properties)
        run: |
          set -e
          echo "== set minSdkVersion to 28 =="
          # Groovy build.gradle
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/^[[:space:]]*minSdkVersion[[:space:]]+[0-9]+/        minSdkVersion 28/' android/app/build.gradle || true
            if ! grep -q 'minSdkVersion[[:space:]]*28' android/app/build.gradle; then
              awk '/defaultConfig[[:space:]]*\{/{print;print "        minSdkVersion 28";next}1' android/app/build.gradle > /tmp/_app.gradle && mv /tmp/_app.gradle android/app/build.gradle
            fi
          fi
          # Kotlin KTS build.gradle.kts
          if [ -f android/app/build.gradle.kts ]; then
            sed -i -E 's/^[[:space:]]*minSdk[[:space:]]*=[[:space:]]*[0-9]+/        minSdk = 28/' android/app/build.gradle.kts || true
            if ! grep -q 'minSdk[[:space:]]*=[[:space:]]*28' android/app/build.gradle.kts; then
              awk '/defaultConfig[[:space:]]*\{/{print;print "        minSdk = 28";next}1' android/app/build.gradle.kts > /tmp/_app.kts && mv /tmp/_app.kts android/app/build.gradle.kts
            fi
          fi
          # Flutter override kulcs (ha van)
          if [ -f android/gradle.properties ]; then
            if grep -q ^flutter.minSdkVersion android/gradle.properties; then
              sed -i -E 's/^flutter\.minSdkVersion=.*/flutter.minSdkVersion=28/' android/gradle.properties
            else
              echo 'flutter.minSdkVersion=28' >> android/gradle.properties
            fi
          fi
