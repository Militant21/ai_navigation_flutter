name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      # <<< CI-ben generáljuk az android/ platformot >>>
      - name: Generate android platform
        run: flutter create --platforms=android .

      # <<< minSdkVersion -> 30 (kezeli a build.gradle és build.gradle.kts formátumot is) >>>
      - name: Bump minSdkVersion to 30
        run: |
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/minSdkVersion[[:space:]]+flutter\.minSdkVersion/minSdkVersion 30/' android/app/build.gradle || true
            sed -i -E 's/minSdkVersion[[:space:]]+[0-9]+/minSdkVersion 30/'                 android/app/build.gradle || true
          fi
          if [ -f android/app/build.gradle.kts ]; then
            # Kotlin DSL-ben gyakori a: defaultConfig { minSdk = 21 }
            sed -i -E 's/minSdk[[:space:]]*=[[:space:]]*[0-9]+/minSdk = 30/'                 android/app/build.gradle.kts || true
            # vagy ritkábban: minSdkVersion = 21
            sed -i -E 's/minSdkVersion[[:space:]]*=[[:space:]]*[0-9]+/minSdkVersion = 30/'   android/app/build.gradle.kts || true
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
