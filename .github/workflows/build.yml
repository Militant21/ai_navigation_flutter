name: build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      - name: Ensure Android folder exists
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi

      - name: flutter pub get
        run: flutter pub get

      - name: Patch Gradle (8.3) and AGP (8.1.0)
        run: |
          set -e
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i -E 's#^distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.3-all.zip#' android/gradle/wrapper/gradle-wrapper.properties
          fi
          for f in android/build.gradle android/build.gradle.kts; do
            [ -f "$f" ] || continue
            sed -i -E 's/com\.android\.tools\.build:gradle:[0-9.]+/com.android.tools.build:gradle:8.1.0/g' "$f"
          done

      # Ezeket közvetlenül a build előtt futtatjuk!
      - name: Override minSdkVersion to 30 right before build
        run: |
          set -e
          sed -i 's/minSdkVersion 21/minSdkVersion 30/g' android/app/build.gradle || true
          sed -i 's/minSdkVersion=21/minSdkVersion=30/g' android/gradle.properties || true

      - name: Strip <uses-sdk> from plugin manifests
        run: |
          set -e
          find build -name AndroidManifest.xml | while read -r f; do
            sed -i -E '/<uses-sdk.*>/d' "$f" || true
          done

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
