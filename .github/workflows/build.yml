name: Flutter APK CI
on:
  workflow_dispatch:
  # Általános push-oknál is fusson, de a pubspec.yaml módosítást hagyjuk a lock workflow-ra
  push:
    branches: [ "main" ]
    paths-ignore:
      - "pubspec.yaml"
  # Függjön a Lockfile Sync (beta) sikeres lefutásától
  workflow_run:
    workflows: [ "Lockfile Sync (beta)" ]
    types: [ completed ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    # Ha workflow_run indította, csak siker esetén menjen
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve ref (use lock workflow head when applicable)
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "REF=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV
          else
            echo "REF=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ env.REF }}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Flutter BETA (Dart 3.6) – v9/v8 tiles stackhez
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          flutter-version: '3.25.0-0.2.pre'
          cache: true

      - name: Ensure Android folder
        run: |
          [ -d android ] || flutter create --platforms=android .

      - name: Patch Gradle 8.11.1 + AGP 8.7.2
        run: |
          sed -i -E 's|^distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.11.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties || true
          sed -i -E 's|com\.android\.tools\.build:gradle:[0-9.]+|com.android.tools.build:gradle:8.7.2|' android/build.gradle || true

      - name: Force SDKs (compile/target/min = 34)
        run: |
          {
            echo 'flutter.compileSdkVersion=34'
            echo 'flutter.targetSdkVersion=34'
            echo 'flutter.minSdkVersion=34'
          } >> android/gradle.properties
          sed -i -E 's/compileSdkVersion .*/compileSdkVersion flutter.compileSdkVersion/' android/app/build.gradle || true
          sed -i -E 's/targetSdkVersion .*/targetSdkVersion flutter.targetSdkVersion/' android/app/build.gradle || true
          sed -i -E 's/minSdkVersion .*/minSdkVersion flutter.minSdkVersion/' android/app/build.gradle || true

      - name: Strip ALL <uses-sdk> from manifests (multiline-safe)
        run: |
          find android/app/src -name AndroidManifest.xml -exec sed -i ':a;N;$!ba;s/<uses-sdk[\s\S]*?>//g' {} \;

      - name: flutter pub get
        run: flutter pub get

      - name: Generate launcher icons (optional)
        run: |
          grep -q '^flutter_launcher_icons:' pubspec.yaml && \
            flutter pub run flutter_launcher_icons:main || true

      - name: Build release APK
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk
