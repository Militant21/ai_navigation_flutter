name: Flutter APK CI

on:
  push:
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/lock.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.2'
          cache: true

      # Ha nincs android mappa a repo-ban, gener√°ljuk ‚Äì k√©s≈ëbb kitakar√≠tjuk bel≈ële a V1 marad√©kot
      - name: Ensure Android folder (safe)
        run: |
          [ -d android ] || flutter create --platforms=android --no-pub .

      - name: Git cleanup for pub git deps (strong)
        run: |
          set -e
          git config --global --unset-all "http.https://github.com.extraheader" || true
          git config --global --unset-all "http.https://github.com.insteadof" || true

      - name: Resolve packages
        run: flutter pub get

      - name: Force debug signing for release (dev only)
        run: bash ci/force_debug_release.sh

      - name: Generate launcher icons if asset present
        shell: bash
        run: |
          if [ -f assets/icon/icon.png ]; then
            flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-android.yaml
          else
            echo "assets/icon/icon.png not found, skipping launcher icon generation."
          fi

      - name: Generate native splash (if configured)
        shell: bash
        run: |
          if grep -Eq '^\s*flutter_native_splash\s*:' pubspec.yaml; then
            flutter pub run flutter_native_splash:create
          else
            echo "No flutter_native_splash config in pubspec.yaml, skipping splash."
          fi

      # --- Itt a l√©nyeg: automata fix a V1-es be√°gyaz√°s marad√©k√°ra ---
      - name: Fix legacy V1 ApplicationName in manifests
        shell: bash
        run: |
          set -e
          for f in android/app/src/**/AndroidManifest.xml; do
            [ -f "$f" ] || continue
            # t√∂r√∂lj√ºk az android:name="${applicationName}" attrib√∫tumot (√©s az el≈ëtte l√©v≈ë sz√≥k√∂zt)
            sed -i 's/\s*android:name="${applicationName}"//g' "$f"
          done
          echo "After fix, checking for v1 traces..."
          ! grep -Rni 'applicationName' android/app/src || (echo "applicationName still present" && exit 1)
          ! grep -Rni 'FlutterApplication' android/app/src || (echo "FlutterApplication still present" && exit 1)
          ! grep -Rni 'io\.flutter\.app' android/app/src || (echo "io.flutter.app still present" && exit 1)

      # Opcion√°lis, csak figyelmeztet: 3rd party v1 plugin shim-ek
      - name: Detect legacy Android v1 plugins (warn-only)
        shell: bash
        run: |
          set -e
          echo "üîé Scanning pub-cache for legacy Android v1 plugins (real code only, warn-only)"
          ROOT="$HOME/.pub-cache"
          hits=$(grep -RIl \
            -e 'io\.flutter\.plugin\.common\.PluginRegistry' \
            -e 'registerWith\(.*PluginRegistry' \
            "$ROOT/hosted/pub.dev" \
            | grep -E '/android/src/main/.*\.(java|kt)$' \
            | grep -Ev '/(example|examples|test|androidTest)/' || true)
          if [ -n "$hits" ]; then
            echo "‚ö†Ô∏è Legacy v1 plugin shims detected (warning only):"
            echo "$hits" | sed 's#^#  - #'
            true
          else
            echo "‚úÖ No legacy v1 plugin implementations found."
          fi

      - name: Build DEBUG APK (dev-friendly signing)
        run: |
          flutter build apk --debug \
            --build-number="${GITHUB_RUN_NUMBER}" \
            --build-name="$(date +'%Y.%m.%d').${GITHUB_RUN_NUMBER}"

      - uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
