name: Generate pubspec.lock

on:
  push:
    paths:
      - 'pubspec.yaml'
      - '.github/workflows/lock.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true

      # ne induljon pub a mappa létrehozásakor
      - name: Ensure Android folder (safe)
        run: '[ -d android ] || flutter create --platforms=android . --no-pub'

      # <<< LÉNYEG: GIT tisztítás pub előtt >>>
      - name: Git cleanup for pub git deps (strong)
        shell: bash
        run: |
          set -e
          git config --global --unset-all "http.https://github.com/.extraheader" || true
          git config --global --unset-all "http.https://github.com/.insteadof" || true
          git config --global --unset-all credential.helper || true
          export GIT_ASKPASS=echo
          export SSH_ASKPASS=echo

      - name: flutter pub get (generate lockfile)
        run: flutter pub get

      - name: Commit & push pubspec.lock
        if: ${{ hashFiles('pubspec.lock') != '' }}
        shell: bash
        run: |
          set -e
          if [ -f pubspec.lock ]; then
            git add pubspec.lock
            git -c user.name="github-actions[bot]" -c user.email="41898282+github-actions[bot]@users.noreply.github.com" \
              commit -m "ci(lock): update pubspec.lock"
            git push
          fi
