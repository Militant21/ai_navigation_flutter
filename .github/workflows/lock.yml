name: Lockfile Sync (beta)
on:
  workflow_dispatch:
  push:
    paths:
      - "pubspec.yaml"

permissions:
  contents: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true

      - name: flutter pub get (generate lockfile)
        run: flutter pub get

      - name: Commit & push pubspec.lock
        run: |
          if ! git diff --quiet -- pubspec.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pubspec.lock
            git commit -m "ci(lock): update pubspec.lock on beta"
            git push
          fi
