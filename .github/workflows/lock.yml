name: Generate pubspec.lock

on:
  push:
    paths:
      - 'pubspec.yaml'
      - '.github/workflows/lock.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Git cleanup for pub git deps (early)
        shell: bash
        run: |
          set -e
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://".insteadOf git://
          git config --global --unset credential.helper || true
          rm -f ~/.git-credentials ~/.config/git/credentials || true
          export GIT_TERMINAL_PROMPT=0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true

      - name: Ensure Android folder (safe)
        shell: bash
        run: |
          [ -d android ] || flutter create --platforms=android .

      - name: flutter pub get (generate lockfile)
        run: flutter pub get

      - name: Commit & push pubspec.lock
        shell: bash
        run: |
          set -e
          if ! git diff --quiet -- pubspec.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pubspec.lock
            git commit -m "ci(lock): update pubspec.lock [skip ci]"
            git push
          fi
