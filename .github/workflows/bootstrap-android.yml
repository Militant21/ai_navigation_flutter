name: bootstrap-android
on:
  workflow_dispatch:

permissions:
  contents: write   # kell a commit/push-hoz

jobs:
  make-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      - name: Create android/ if missing
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi

      - name: Force minSdkVersion = 30
        run: |
          if [ -f android/app/build.gradle ]; then
            sed -i -E 's/minSdkVersion[[:space:]]+[0-9]+/minSdkVersion 30/' android/app/build.gradle || true
          fi
          if [ -f android/app/build.gradle.kts ]; then
            sed -i -E 's/minSdk[[:space:]]*=[[:space:]]*[0-9]+/minSdk = 30/' android/app/build.gradle.kts || true
          fi
          [ -f android/gradle.properties ] || touch android/gradle.properties
          grep -q '^flutter\.minSdkVersion=30$' android/gradle.properties || echo 'flutter.minSdkVersion=30' >> android/gradle.properties

      - name: Commit android/ back to repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add android
          git add android/gradle.properties || true
          git commit -m "chore(ci): add android/ (minSdk=30)" || echo "Nothing to commit"
          git push
